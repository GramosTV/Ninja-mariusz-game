<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="load">
        <div class="anotherOne">
            <div class="conti"></div>
            <div class="contiTwo"></div>
            <span>I</span>
        </div>

    </div>
    <span class="points">Your score is: 0 </span>
    <h2 class="keybinds">Menu- Escape <br>Jump- Space/ArrowUp <br>Crouch- Ctrl/ArrowDown</h1>
        <div class="game">
            <div class="menu">
                <button class="play">Play</button>
                <button>Options</button>
                <button>Credits</button>
            </div>
            <div class="lost">
                <h1>You lost</h1>
                <button>Try again</button>
            </div>
            <div id="dino"><img src="#" alt=""></div>
            <div id="cactus" class=""></div>
            <div id="drone"></div>
            <div id="coin"></div>
        </div>
        <div class="skills">
            <div class="swordimg">
                <div><img class="swordCharge" src="#" alt=""></div>
                <p>Q</p>
            </div>
            <div class="superjumpimg">
                <div><img class="jumpCharge" src="#" alt=""></div>
                <p>E</p>
            </div>
        </div>
        <footer>Pre-Alpha build v0.18</footer>
        <script src="scripts.js"></script>

</body>

</html>
